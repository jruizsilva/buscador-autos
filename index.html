<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="title">Buscador de Autos</h1>
		</header>
		<main class="main">
			<section class="container-form">
				<form class="form">
					<div class="campo">
						<label for="marca">Marca</label>
						<select name="marca" id="marca" class="marca">
							<option value="">Seleccione</option>
							<option value="audi">Audi</option>
							<option value="bmw">BMW</option>
							<option value="mercedes benz">Mercedes Benz</option>
							<option value="Chevrolet">Chevrolet</option>
							<option value="Ford">Ford</option>
							<option value="Dodge">Dodge</option>
						</select>
					</div>
					<div class="campo">
						<label for="year">AÃ±o</label>
						<select name="year" id="year" class="year">
							<option value="">Seleccione</option>
						</select>
					</div>
					<div class="campo">
						<label for="precio-min">Precio Min</label>
						<select name="precio-min" id="precio-min" class="precio-min">
							<option value="">Seleccione</option>
							<option value="20000">20,000</option>
							<option value="30000">30,000</option>
							<option value="40000">40,000</option>
							<option value="50000">50,000</option>
							<option value="60000">60,000</option>
							<option value="70000">70,000</option>
							<option value="80000">80,000</option>
							<option value="90000">90,000</option>
						</select>
					</div>
					<div class="campo">
						<label for="precio-max">Precio Max</label>
						<select name="precio-max" id="precio-max" class="precio-max">
							<option value="">Seleccione</option>
							<option value="20000">20,000</option>
							<option value="30000">30,000</option>
							<option value="40000">40,000</option>
							<option value="50000">50,000</option>
							<option value="60000">60,000</option>
							<option value="70000">70,000</option>
							<option value="80000">80,000</option>
							<option value="90000">90,000</option>
						</select>
					</div>
					<div class="campo">
						<label for="puertas">Puertas</label>
						<select name="puertas" id="puertas" class="puertas">
							<option value="">Seleccione</option>
							<option value="2">2</option>
							<option value="4">4</option>
						</select>
					</div>
					<div class="campo">
						<label for="transmision">Transmision</label>
						<select name="transmision" id="transmision" class="transmision">
							<option value="">Seleccione</option>
							<option value="automatica">Automatica</option>
							<option value="manual">Manual</option>
						</select>
					</div>
					<div class="campo">
						<label for="color">Color</label>
						<select name="color" id="color" class="color">
							<option value="">Seleccione</option>
							<option value="negro">Negro</option>
							<option value="azul">Azul</option>
							<option value="blanco">Blanco</option>
							<option value="rojo">Rojo</option>
						</select>
					</div>
				</form>
			</section>
			<h2>Resultados</h2>
			<ul class="lista-autos"></ul>
		</main>
		<script src="js/script.js" type="module"></script>
	</body>
</html>
